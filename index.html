<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- Filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-filter="all">
          All
        </button>
        <button class="filter-btn" type="button" data-filter="breakfast">
          Breakfast
        </button>
        <button class="filter-btn" type="button"
        data-filter="lunch">
          Lunch
        </button>
        <button class="filter-btn" type="button"
        data-filter="shakes">
          Shakes
        </button>
        <select name="sortBy" id="sortBy" class="dropdown sortBy">
          <option value="default" default class="sortByOption" disabled>Sort By</option>
          <option value="sortbyprice_lth" class="sortByOption">Price(Low to High)</option>
          <option value="sortbyprice_htl" class="sortByOption">Price(High to Low)</option>
          <option value="sortbyname_asc" class="sortByOption">Name(Ascending)</option>
          <option value="sortbyname_desc" class="sortByOption">Name(Descending)</option>
        </select>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->

        <!-- single item end -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
