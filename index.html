<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- Filter buttons -->
      <div class="btn-container">
        <div class="btns">
          <button class="filter-btn" type="button" data-filter="all">
            All
          </button>
          <button class="filter-btn" type="button" data-filter="breakfast">
            Breakfast
          </button>
          <button class="filter-btn" type="button"
          data-filter="lunch">
            Lunch
          </button>
          <button class="filter-btn" type="button"
          data-filter="shakes">
            Shakes
          </button>
        </div>
        
        <!-- Sort by options -->
        <select name="sortBy" id="sortBy" class="dropdown sortBy">
          <option value="default" default class="sortByOption" disabled>Sort By</option>
          <option value="sortbyprice_lth" class="sortByOption">Price(Low to High)</option>
          <option value="sortbyprice_htl" class="sortByOption">Price(High to Low)</option>
          <option value="sortbyname_asc" class="sortByOption">Name(Ascending)</option>
          <option value="sortbyname_desc" class="sortByOption">Name(Descending)</option>
        </select>
        <!-- Search -->
        <input type="text" class="search" name="searchMenu" id="searchMenu" placeholder="Search....." onkeyup="searchFunction()" autocomplete="off">
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <!-- single item end -->
      </div>
      <div id="cart">
        <p id="cartTotal"></p>
      </div>
    </section>
    <!-- javascript -->
    <script src="app3.js"></script>
  </body>
</html>
